<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .thumbnail {
            width: 150px;
            height: 100px;
            cursor: pointer;
            margin: 10px;
            border: 2px solid #000;
        }
        .main-image {
            width: 300px;
            height: 200px;
            margin-top: 20px;
            border: 4px solid #000;
        }
    </style>
    <script>
        function displayImage(imageFile) {
            document.getElementById("mainImage").src = imageFile;
        }
    </script>
</head>
<body>

    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <p>Click a thumbnail to display a larger image!</p>

    <img id="mainImage" src="sun_01.png" alt="Main Image" class="main-image">

    <div>
        <img src="sun_01.png" alt="Sun 1" class="thumbnail" onclick="displayImage('sun_01.png')">
        <img src="sun_02.png" alt="Sun 2" class="thumbnail" onclick="displayImage('sun_02.png')">
        <img src="forest_02.jpg" alt="Forest 2" class="thumbnail" onclick="displayImage('forest_02.jpg')">
        <img src="forest_03.jpg" alt="Forest 3" class="thumbnail" onclick="displayImage('forest_03.jpg')">
    </div>

</body>
</html>
