<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSD 340 Web Development with HTML and CSS</title>
  <script>
    let books = [
      "Shoe Dog"
      "The Hard Thing about the Hard Things"
      "The Secret"
      "Quiet"
      "The Founders"
      "The Psychology of Money"
      "48 Laws of Power"
      "How to Turn Down a Billion Dollars"
      "Elon Musk"
      "The Alchemist"
    ];

    function displayTopToBottom() {
      alert("Top to Bottom:\n" + books.join("\n"));

     function displayBottomToTop() {
       alert(Bottom to Top:\n" + books.slice().reverse().join("\n"));
     }
  </script>
</head>
<body>
   <h1>Assignment 12.2: JavaScript - Part 4</h1>
    <button onclick="displayTopToBottom()">Top to Bottom</button>
    <button onclick="displayBottomToTop()">Bottom to Top</button> 
</body>
</html>
